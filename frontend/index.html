<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gunpla Collection</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <header class="app-header">
      <h1>Gunpla Collection</h1>
    </header>
    <main class="app-main">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Model Gundam</th>
            <th>Year</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Gundam Barbatos</td>
            <td>2015</td>
            <td>800.000</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Gundam Unicorn</td>
            <td>2010</td>
            <td>1.200.000</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Gundam RX</td>
            <td>2000</td>
            <td>3.200.000</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer class="app-footer">
      <small>Copyright 2017 &copy; Superaxy</small>
    </footer>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
